<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

  <picture>
     
    <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
  </picture>
  <p>Vamos aprender a reproduzir audio em html5</p>
  <audio src="midia/Shady Guise - The Soundlings.mp3" controls></audio>
  <audio preload="metadata" controls>
    <source src="midia/System Corruption - The Soundlings.mp3" type="audio/mpeg">
    <source src="midia/System Corruption - The Soundlings.ogg" type="audio/ogg">
    <source src="midia/System Corruption - The Soundlings.wav" type="audio/wav">
    <p>Infelizmente, o seu navegador não consegue reproduzir audio.</p>
    <a href="midia/System Corruption - The Soundlings.mp3">Clique aqui para baixar o arquivo</a>
  </audio>
   
  
</body>
</html>
