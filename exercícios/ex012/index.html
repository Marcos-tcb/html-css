<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
 <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="500" height="300" poster="midia/imagemcarros.png" controls autoplay>
  <source src="midia/meu-video.webm" type="video/webm">
  <source src="midia/meu-video.ogv.ogv" type="video/ogg">
  <source src="midia/meu-video.mkv.mkv" type="video/mkv">
  <source src="midia/meu-video.mp4.mp4" type="video/mp4">
  <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>
  
<h1>inserindo vídeos do youtube</h1>
<iframe width="500" height="300" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=vF8zmM03-I5oPk9L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h1>Inserindo video do vimeo</h1>
<iframe src="https://player.vimeo.com/video/8706167?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Les Dangereux"></iframe>
</body>
</html>
